buildscript {
    ext.kotlin_version = '1.7.10'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
  id "org.sonarqube" version "4.3.0.3225"
}

sonarqube {
    properties {
        property 'sonar.host.url', '172.31.19.240' // Replace with your SonarQube server URL
        property 'sonar.login', '812350a63a7c0b497d1d1e810b029a5a565a02ae' // Replace with your SonarQube authentication token
        // Add other SonarQube properties as needed
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
